<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in San Francisco and Korea</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        body {
            font-family: "Oswald", sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url("https://images.unsplash.com/photo-1500111709600-7761aa8216c7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center;
            background-size: cover;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* 반투명 배경 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-right: 20px; /* 우측으로 이동 */
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            margin: 20px;
            border: none;
        }
        .time-text {
            font-size: 1em; /* 원하는 크기로 설정 */
            font-weight: bold; /* 굵게 표시 (선택 사항) */
        }
        .character-image {
            position: fixed;
            bottom: 20px; /* 화면 아래에서 20px 위 */
            right: 20px;  /* 화면 오른쪽에서 20px 왼쪽 */
            width: 150px; /* 이미지 너비 조정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            border-radius: 10px; /* 부드러운 모서리 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
        }
    </style>
    <script src="https://cdn.logwork.com/widget/clock.js"></script>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <p><strong>San Francisco:</strong> <span id="sf-time" class="time-text"></span></p>
        <!-- 아날로그 시계 위젯 (샌프란시스코) -->
        <a href="https://logwork.com/clock-widget/" class="clock-time" data-style="iron-y" data-size="250" data-timezone="America/Los_Angeles">San Francisco</a>
        <!-- 이미지 (샌프란시스코) -->
        <img src="https://images.unsplash.com/photo-1501971687420-ee6a2eca6e03?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="San Francisco" class="clock-image">
        
        <p><strong>Korea:</strong> <span id="kr-time" class="time-text"></span></p>
        <!-- 아날로그 시계 위젯 (서울) -->
        <a href="https://logwork.com/clock-widget/" class="clock-time" data-style="iron-y" data-size="250" data-timezone="Asia/Seoul">Seoul</a>
        <!-- 이미지 (서울) -->
        <img src="https://images.unsplash.com/photo-1617336079486-67e9220fbb47?q=80&w=1592&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="San Francisco" class="clock-image">
        <img src="clock/usagi.GIF" alt="귀여운 캐릭터" class="character-image">
    </div>
    <style>
    .clock-image {
        width: 200px;  /* 시계 위젯과 동일한 크기로 설정 */
        height: 200px; /* 시계 위젯과 동일한 크기로 설정 */
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    </style>

    <script>
        function updateTime() {
            // 현재 UTC 시간
            const now = new Date();

            // 샌프란시스코 시간 (미국 태평양 표준시, UTC-7 또는 UTC-8)
            const sfTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));

            // 한국 시간 (대한민국 표준시, UTC+9)
            const krTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));

            // 시간을 문자열로 포맷팅
            const formatTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            };

            // HTML 요소에 시간 표시
            document.getElementById('sf-time').textContent = formatTime(sfTime);
            document.getElementById('kr-time').textContent = formatTime(krTime);
        }

        // 페이지가 로드될 때 시간 업데이트
        window.onload = function() {
            updateTime();
            // 1초마다 시간 업데이트
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
