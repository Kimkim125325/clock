    <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        font-family: "Oswald", sans-serif;

    .input-group {
        display: flex;

    }

    .input-item input {
        padding: 5px; /* 패딩을 줄여 입력 필드의 크기를 줄입니다 */
    }
}





        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* 반투명 배경 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            max-width: 90%;
            
        }
        iframe {
            margin: 20px;
            border: none;
        }
        .time-text {
            font-size: 2em; /* 모바일에서도 잘 보이도록 크기 조정 */
            font-weight: bold; /* 굵게 표시 (선택 사항) */
        }
        .character-image {
            position: fixed;
            bottom: 20px; /* 화면 아래에서 20px 위 */
            left: 20px;  /* 화면 오른쪽에서 20px 왼쪽 */
            width: 100px; /* 이미지 너비 조정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            border-radius: 10px; /* 부드러운 모서리 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
        }
        .clock-image {
            width: 150px;  /* 시계 위젯과 동일한 크기로 설정 */
            height: 150px; /* 시계 위젯과 동일한 크기로 설정 */
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px; /* 이미지 간격 조정 */
        }
        @media (max-width: 768px) {
            .time-text {
                font-size: 1.5em;
            }
            .clock-image {
                width: 100px;
                height: 100px;
            }
            .character-image {
                width: 70px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 375px) {
            .time-text {
                font-size: 1.2em;
            }
            .clock-image {
                width: 80px;
                height: 80px;
            }
            .character-image {
                width: 50px;
            }
            .container {
                padding: 5px;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = [
            "https://images.unsplash.com/photo-1500111709600-7761aa8216c7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",

           "https://images.unsplash.com/photo-1504979038059-c4f2b0cd05fe?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",

    <script src="https://cdn.logwork.com/widget/clock.js"></script>
</head>
<body>
    <div class="container">
        <p><span id="sf-time" class="time-text"></span></p>
        <!-- 아날로그 시계 위젯 (샌프란시스코) -->
        <a href="https://logwork.com/clock-widget/" class="clock-time" data-style="iron-y" data-size="200" data-timezone="America/Los_Angeles">San Francisco</a>
        <!-- 이미지 (샌프란시스코) -->
        <img src="https://images.unsplash.com/photo-1501971687420-ee6a2eca6e03?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="San Francisco" class="clock-image">
        
        <p><span id="kr-time" class="time-text"></span></p>
        <!-- 아날로그 시계 위젯 (서울) -->
        <a href="https://logwork.com/clock-widget/" class="clock-time" data-style="blue-light" data-size="200" data-timezone="Asia/Seoul">Seoul</a>
        <!-- 이미지 (서울) -->
        <img src="https://images.unsplash.com/photo-1617336079486-67e9220fbb47?q=80&w=1592&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Seoul" class="clock-image">
        <img src="clock/usagi.GIF" alt="귀여운 캐릭터" class="character-image">
        
        <!-- 도시 선택, 시간 입력 필드와 변환 버튼 -->
    <div class="input-group">
        <div class="input-item">
            <label for="city-select">도시 선택:</label>
            <select id="city-select">
                <option value="America/Los_Angeles">샌프란시스코</option>
                <option value="Asia/Seoul">서울</option>
            </select>
        </div>
        <div class="input-item">
            <label for="input-date">날짜:</label>
            <input type="date" id="input-date">
        </div>
        <div class="input-item">
            <label for="input-time">시간:</label>
            <input type="time" id="input-time">
        </div>
        <div class="input-item">
            <button onclick="convertTime()">변환</button>
        </div>
    </div>


        <!-- 변환된 시간 표시 영역 -->
        <div>
            <p><strong id="output-city"></strong> 시간: <span id="output-time"></span></p>
        </div>
    </div>

    <script>
    const { DateTime } = luxon;

    function convertTime() {
        const city = document.getElementById('city-select').value;
        const date = document.getElementById('input-date').value;
        const time = document.getElementById('input-time').value;

        if (date && time) {
            const inputDateTimeString = `${date}T${time}`;
            let inputDateTime;

            if (city === 'America/Los_Angeles') {
                inputDateTime = DateTime.fromISO(inputDateTimeString, { zone: 'America/Los_Angeles' });
            } else {
                inputDateTime = DateTime.fromISO(inputDateTimeString, { zone: 'Asia/Seoul' });
            }

            let targetCity, targetZone;
            if (city === 'America/Los_Angeles') {
                targetCity = '서울';
                targetZone = 'Asia/Seoul';
            } else {
                targetCity = '샌프란시스코';
                targetZone = 'America/Los_Angeles';
            }

            const targetDateTime = inputDateTime.setZone(targetZone);
            const formattedTime = targetDateTime.toFormat('cccc, yyyy-LL-dd HH:mm');

            document.getElementById('output-city').textContent = targetCity;
            document.getElementById('output-time').textContent = formattedTime;
        } else {
            alert('날짜와 시간을 입력해 주세요.');
        }
    }

    function updateTime() {
        // 현재 UTC 시간
        const now = new Date();

        // 샌프란시스코 시간 (미국 태평양 표준시, UTC-7 또는 UTC-8)
        const sfTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));

        // 한국 시간 (대한민국 표준시, UTC+9)
        const krTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));

        // 요일 배열 추가
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        const formatTime = (date) => {
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const dayName = date.toLocaleString('ko-KR', { weekday: 'long' }); // 요일을 한국어로 표시
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${month}/${day} ${dayName} ${hours}:${minutes}`;
};



        // HTML 요소에 시간 표시
        document.getElementById('sf-time').textContent = formatTime(sfTime);
        document.getElementById('kr-time').textContent = formatTime(krTime);
    }

    // 페이지가 로드될 때 시간 업데이트
    window.onload = function() {
        updateTime();
        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
    };
    </script>
</body>
</html>
